<?xml version="1.0" encoding="utf-8"?>
<db name="000"
    path="/var/lib/knowdy/db"
    webpath="/var/lib/knowdy/www"
    pass="000"
    default_repo="09x"  
    default_repo_title="Knowdy Repo"  
    daemon="0">

    <pids>
       <pid name="write_pid" path="/var/lib/knowdy/writer0.pid"/>
       <pid name="read_pid" path="/var/lib/knowdy/reader0.pid"/>
    </pids>

   <devices>

      <device name="write_inbox"
              frontend="ipc:///var/lib/knowdy/writer_inbox_frontend"
              backend="ipc:///var/lib/knowdy/writer_inbox_backend"/>

      <device name="read_inbox"
              frontend="ipc:///var/lib/knowdy/reader0"
              backend="ipc:///var/lib/knowdy/reader0_backend"/>

   </devices>

   <services>
      <service name="monitor"
               addr="ipc:///var/lib/knowdy/coll_monitor"/>

      <service name="delivery"
               addr="ipc:///var/lib/knowdy/deliv"/>

   </services>


</db>
