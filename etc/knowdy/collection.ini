<?xml version="1.0" encoding="utf-8"?>
<icoll name="KND Collection" 
       path="/var/knowdy/db/"
       daemon="0"
       pid="/var/knowdy/coll.pid">

   <proxies>
      <!-- <proxy name="request" 
              frontend="tcp://127.0.0.1:6906"
              backend="tcp://127.0.0.1:6907"/> -->

      <!-- msg to a single storage (READ) -->
      <proxy name="request"
              frontend="ipc:///var/knowdy/coll_frontend"
              backend="ipc:///var/knowdy/coll_backend"/>

      <!-- msg to all storages (UPDATE) -->
      <proxy name="record"
              frontend="tcp://127.0.0.1:6908"
              backend="tcp://127.0.0.1:6909"/>

      <!-- <proxy name="publish"
              frontend="tcp://127.0.0.1:6910"
              backend="tcp://127.0.0.1:6911"/>
      -->

      <proxy name="publish"
              frontend="ipc:///var/knowdy/coll_pub"
              backend="ipc:///var/knowdy/coll_pub_backend"/>

      <proxy name="select"
              frontend="tcp://127.0.0.1:6912"
              backend="tcp://127.0.0.1:6913"/>

   </proxies>

</icoll>
