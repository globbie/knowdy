<?xml version="1.0" encoding="utf-8"?>
<db name="000"
    path="/var/knd/db"
    webpath="/var/knd/www"
    sid="AUTH_SERVER_SID"
    default_repo="09x"
    default_repo_title="Knowdy Repo"  
    daemon="0">

    <pids>
       <pid name="write_pid" path="/var/knd/writer0.pid"/>
       <pid name="read_pid" path="/var/knd/reader0.pid"/>
    </pids>

   <devices>

      <device name="write_inbox"
              frontend="ipc:///var/knd/writer_inbox_frontend"
              backend="ipc:///var/knd/writer_inbox_backend"/>

      <device name="read_inbox"
              frontend="ipc:///var/knd/reader0"
              backend="ipc:///var/knd/reader0_backend"/>
   </devices>

   <services>
      <service name="monitor"
               addr="ipc:///var/knd/coll_monitor"/>

      <service name="delivery"
               addr="ipc:///var/knd/deliv"/>

   </services>


</db>
