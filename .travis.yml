language: c
addons:
  apt:
    sources:
    - george-edison55-precise-backports
    - ubuntu-toolchain-r-test
    packages:
    - cmake
    - cmake-data
    - gcc-4.8
    - clang
    - libzmq3-dev
    - mysql
dist: trusty
compiler:
- gcc
- clang
install:
- if [ "$CC" = "gcc" ]; then export CC="gcc-4.8"; fi
before_script:
- mkdir build
- cd build
- cmake ..
script: make
notifications:
  slack:
    secure: 
