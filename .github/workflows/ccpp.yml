name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Install lcov
      run: sudo apt-get install lcov
    - name: cmake
      run: mkdir build && cd build && cmake ../
    - name: make
      run: make
    - name: make check-knowdy
      run: make check-knowdy
